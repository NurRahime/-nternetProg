{% extends "dashboardbase.html" %}
{% block title %}Kullanıcı Güncelleme{% endblock %}

{% block content %}
<div class="container py-5 d-flex justify-content-center">
  <div class="w-50">
    <h2 class="mb-4 text-center">Kullanıcı Güncelle</h2>

    <form action="{{ url_for('kullanici_guncelle', user_id=user.id) }}" method="POST" class="mb-4">
      <div class="mb-3">
        <label for="name" class="form-label">Ad Soyad</label>
        <input type="text" id="name" name="name" class="form-control" value="{{ user.name }}" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-posta</label>
        <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Yeni Şifre <small class="text-muted">(Boş bırakılırsa değişmez)</small></label>
        <input type="password" id="password" name="password" class="form-control" autocomplete="new-password" />
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary me-2">Güncelle</button>
        <a href="{{ url_for('kullanicilar') }}" class="btn btn-secondary">İptal</a>
      </div>
    </form>
  </div>
</div>


{% endblock %}
